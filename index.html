<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta charset="UTF-8">
  <title>WIPI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Splash Screen -->
<div id="splash">
  <div class="splash-content">
    <img src="WiPi_icon512.png" class="splash-icon" alt="WIPI">
    <img src="WiPi_logo250.png" class="splash-logo" alt="WIPI logo">

   <div class="loader">
  <div class="loader-bar"></div>
</div>

<span id="wipiLoaderText" class="splash-text"></span>

  </div>
</div>


<header class="app-header">
  <div class="header-left">
    <img src="WiPi_logo250.png" alt="WIPI" class="app-logo">
    <span class="version">v1.1.1</span>
  </div>

  <div class="header-right">
    Encuentra hoy, lo que viste ayer
  </div>
</header>


<!-- BUSCADOR (ARRIBA) -->
<input
  type="text"
  id="search"
  placeholder="¿Qué estás buscando?"
>

<!-- CATEGORÍAS (ABAJO) -->
<div class="category-bar">
  <select id="categorySelect" class="category-select">
    <option value="Todas">Todas</option>
    <option value="Documentos">Documentos</option>
    <option value="Trabajo">Trabajo</option>
    <option value="Tecnología">Tecnología</option>
    <option value="Herramientas">Herramientas</option>
    <option value="Cables">Cables</option>
    <option value="Deportes">Deportes</option>
    <option value="Varios">Varios</option>
  </select>
</div>

<div class="section-title">
  WIPIADOS <span id="wipiCount">(0)</span>
</div>



<main id="list">
  <!-- items go here -->
</main>

<button id="flashBtn">⚡</button>

<!-- Flash Modal -->
<div id="flashModal" class="modal hidden">
  <div class="modal-content">
   <h2 id="modalTitle">⚡ Flash Mode</h2>

    <input
      type="text"
      id="flashItem"
      placeholder="Acabo de ver mi..."
    />

    <input
      type="text"
      id="flashLocation"
      placeholder="Aquí..."
    />

<select id="flashCategory">
  <option value="Herramientas">Herramientas</option>
  <option value="Cables">Cables</option>
  <option value="Tecnología">Tecnología</option>
  <option value="Documentos">Documentos</option>
  <option value="Trabajo">Trabajo</option>
  <option value="Deportes">Deportes</option>
  <option value="Varios" selected>Varios</option>
</select>


    <div class="modal-actions">
     <button id="saveBtn">Save ⚡</button>
      <button id="cancelFlash">Cancel</button>
    </div>
  </div>
</div>

<div id="toast" class="toast hidden">
  <img src="./saved_relaxed.png" alt="Saved">
  <span id="toastText">Guardado ✓</span>
</div>

<script src="app.js"></script>

<script>
  function actualizarContadorWipi() {
    const items = JSON.parse(localStorage.getItem("wipi_items")) || [];
    const counter = document.getElementById("wipiCount");
    if (counter) {
      counter.textContent = `(${items.length})`;
    }
  }

  // Ejecutar al cargar la página
  actualizarContadorWipi();
</script>
<script>
<script>
  window.addEventListener("load", () => {
    const textEl = document.getElementById("wipiLoaderText");

    const mensajes = [
      "ordenando tu desorden, vaya… es mucho.",
      "alineando ideas sueltas… aguanta.",
      "clasificando caos productivo."
    ];

    let i = 0;

    if (textEl) {
      textEl.textContent = mensajes[i];

      const interval = setInterval(() => {
  i++;
  if (i < mensajes.length) {
    textEl.textContent = mensajes[i];
  } else {
    clearInterval(interval);
  }
}, 1500);


    const splash = document.getElementById("splash");
    if (splash) {
      setTimeout(() => splash.classList.add("hidden"), 2200);
    }
  });
</script>
<script>
  <script>
  window.addEventListener("load", () => {
    const textEl = document.getElementById("wipiLoaderText");
    const splash = document.getElementById("splash");

    if (!textEl || !splash) return;

    const mensajes = [
      "ordenando tu desorden, vaya… es mucho.",
      "alineando ideas sueltas… aguanta.",
      "clasificando caos productivo."
    ];

    let index = 0;
    const delay = 1800; // tiempo REAL de lectura por frase

    function mostrarMensaje() {
      textEl.textContent = mensajes[index];

      if (index < mensajes.length - 1) {
        index++;
        setTimeout(mostrarMensaje, delay);
      } else {
        // última frase se queda un poco más
        setTimeout(() => {
          splash.classList.add("hidden");
        }, delay + 600);
      }
    }

    mostrarMensaje();
  });
</script>

</html>
