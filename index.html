<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta charset="UTF-8">
  <title>WIPI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Splash Screen -->
<div id="splash">
  <div class="splash-content">
    <img src="WiPi_icon512.png" class="splash-icon" alt="WIPI">
    <img src="WiPi_logo250.png" class="splash-logo" alt="WIPI logo">

    <div class="loader">
      <div class="loader-bar"></div>
    </div>
<p id="splashText">Cargando tus notas…</p>
  </div>
</div>


<header class="app-header">
  <div class="header-left">
    <img src="WiPi_logo250.png" alt="WIPI" class="app-logo">
    <span class="version">v1.1.3</span>
  </div>

  <div class="header-right">
    Encuentra hoy, lo que viste ayer
  </div>
</header>

<main class="app-content">

<!-- BUSCADOR (ARRIBA) -->
<input
  type="text"
  id="search"
  placeholder="¿Qué estás buscando?"
>
<div class="category-title">Categorías</div>

<div class="category-bar">
  <select id="categorySelect" class="category-select">
    <option value="Todas">Todas</option>
    <option value="Auto">Auto</option>
    <option value="Cables">Cables</option>
    <option value="Deportes">Deportes</option>
    <option value="Documentos">Documentos</option>
    <option value="Herramientas">Herramientas</option>
    <option value="Hogar">Hogar</option>
    <option value="Trabajo">Trabajo</option>
    <option value="Tecnología">Tecnología</option>     
    <option value="Varios">Varios</option>
  </select>


</div>
<div class="section-title">WIPIADOS</div>
<div class="category-count" id="categoryCount"></div>
</main>


<main id="list">
  <!-- items go here -->
</main>

<button id="flashBtn">⚡</button>

<!-- Flash Modal -->
<div id="flashModal" class="modal hidden">
  <div class="modal-content">
   <h2 id="modalTitle">⚡ Flash Mode</h2>

    <input
      type="text"
      id="flashItem"
      placeholder="Acabo de ver mi..."
    />

    <input
      type="text"
      id="flashLocation"
      placeholder="Aquí..."
    />

<select id="flashCategory">
 <option value="Auto">Auto</option>
 <option value="Cables">Cables</option>
 <option value="Deportes">Deportes</option>
 <option value="Documentos">Documentos</option>
 <option value="Herramientas">Herramientas</option>
 <option value="Hogar">Hogar</option>
 <option value="Tecnología">Tecnología</option>
 <option value="Trabajo">Trabajo</option>
 <option value="Varios" selected>Varios</option>
</select>


    <div class="modal-actions">
     <button id="saveBtn">Save ⚡</button>
      <button id="cancelFlash">Cancel</button>
    </div>
  </div>
</div>

<div id="toast" class="toast hidden">Saved ✓</div>
<div id="toast" class="toast hidden">
 <img src="./saved_relaxed.png" alt="Saved">

  <span id="toastText">Guardado ✓</span>
</div>
<div id="updateModal" class="update-modal hidden">
  <div class="update-box">
    <h3>✨ Novedades de la versión 1.1.3</h3>
    <ul>
      <li>✔️ Corrección de error en pantalla de carga</li>
      <li>✔️ Nueva categoría: "Auto"</li>
     </ul>
    <button id="closeUpdate">Entendido</button>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
